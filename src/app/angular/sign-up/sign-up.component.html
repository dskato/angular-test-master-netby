<div class="bg">
  <div class="card">
    <h2>Registrarse</h2>
    <!--BEGIN: CAMBIOS AQUI-->
    <form>
      <div>
        <label for="name">Nombre</label>
        <input id="name" type="text" [(ngModel)]="user.name" name="name" required />
      </div>
      <div>
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" [(ngModel)]="user.email" name="email" required />
      </div>
      <div>
        <label for="username">Nombre de Usuario</label>
        <input id="username" type="text" [(ngModel)]="user.username" name="username" required />
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input id="password" type="password" [(ngModel)]="user.password" name="password" required />
      </div>
      <div>
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input id="confirmPassword" type="password" required />
      </div>
      <button type="submit" (click)="signInUser()">Enviar</button>
    </form>
    <!--END: CAMBIOS AQUI-->
  </div>
</div>
